<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-6">
                <p>Enter your plans at the bottom</p>
            </div>
            <div class = "col-6">
                <h1 id = "h1">To Do List</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col-6">
                <input id="txt1" type="text" placeholder="Enter text here"> 
                <button id="btn1" type="button" class="btn btn-primary">submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul id="todo-list" class="list-group mt-3">
                    <!-- To-Do items will be added here -->
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
